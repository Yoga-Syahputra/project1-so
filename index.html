<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Scheduling</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>CPU Process Scheduling</h1>

      <!-- Input Form Section -->
      <div class="form-container">
        <h2>Add a New Process</h2>
        <form id="processForm">
          <div class="input-group">
            <label for="burstTime">Burst Time:</label>
            <input
              type="number"
              id="burstTime"
              required
              placeholder="Enter Burst Time"
            />
          </div>
          <div class="input-group">
            <label for="arrivalTime">Arrival Time:</label>
            <input
              type="number"
              id="arrivalTime"
              required
              placeholder="Enter Arrival Time"
            />
          </div>
          <button type="submit">Add Process</button>
        </form>
      </div>

      <!-- Results Section -->
      <div class="results-container">
        <h2>Results</h2>
        <div class="buttons">
          <button onclick="runFCFS()" class="fcfs-btn">Run FCFS</button>
          <button onclick="runSJF()" class="sjf-btn">Run SJF</button>
          <button onclick="resetTable()" class="reset-btn">Reset</button>
        </div>

        <!-- Display context switches -->
        <p id="contextSwitches">Context Switches: 0</p>

        <table id="resultsTable">
          <thead>
            <tr>
              <th>Process ID</th>
              <th>Burst Time</th>
              <th>Arrival Time</th>
              <th>Waiting Time</th>
              <th>Turnaround Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <p id="avgWaitingTime">Average Waiting Time: 0</p>
        <p id="avgTurnaroundTime">Average Turnaround Time: 0</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
