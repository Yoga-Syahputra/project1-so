<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Process Scheduling</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CPU Process Scheduling</h1>
        <p>
          Simulate different CPU scheduling algorithms such as FCFS and SJF.
        </p>
      </header>

      <!-- Input Form Section -->
      <section class="form-container">
        <h2>Add a New Process</h2>
        <form id="processForm">
          <div class="input-group">
            <label for="burstTime">Burst Time:</label>
            <input
              type="number"
              id="burstTime"
              required
              placeholder="Enter Burst Time"
              min="0"
            />
          </div>
          <div class="input-group">
            <label for="arrivalTime">Arrival Time:</label>
            <input
              type="number"
              id="arrivalTime"
              required
              placeholder="Enter Arrival Time"
              min="0"
            />
          </div>
          <button type="submit">Add Process</button>
        </form>
      </section>

      <!-- Control Buttons Section -->
      <div class="buttons">
        <button class="fcfs-btn" onclick="runFCFS()">Run FCFS</button>
        <button class="sjf-btn" onclick="runSJF()">Run SJF</button>
        <button class="reset-btn" onclick="resetTable()">Reset</button>
      </div>

      <!-- Summary Section -->
      <div class="summary">
        <div id="contextSwitches">Context Switches: 0</div>
        <div id="avgWaitingTime">Average Waiting Time: 0</div>
        <div id="avgTurnaroundTime">Average Turnaround Time: 0</div>
      </div>

      <!-- Results Table Section -->
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Process ID</th>
            <th>Burst Time</th>
            <th>Arrival Time</th>
            <th>Waiting Time</th>
            <th>Turnaround Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Gantt Chart Section -->
      <div class="gantt-container">
        <h2>Gantt Chart</h2>
        <div id="ganttChart"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
